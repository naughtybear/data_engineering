<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./view/style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
    
</head>
<body>
    <div id="app">
        <div class="topbar" >
            <form action="http://127.0.0.1:3000/test2" method="GET" class="input">
                <input type="text" class="input" name="search" placeholder="英雄聯盟,-光華商場">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div calss="container">
            <news-test
                v-for = "post in array"
                v-bind:news = "post"
                v-bind:key = "post.id"
            >
            </news-test>
        </div>
        
        <div class="container page">
            <div class="row">
                <div v-for = "i in maxpage" class="col">
                    <form 
                        action=""
                        @submit.prevent="sendmsg(i)"
                    >
                            <button >{{ i }}</button>
                    </form>
                </div>
            </div>  
        </div>
    </div>

    <!--<div id="app2">
        <h1 v-for = "item in array"> {{ item }}</h1>
    </div>-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="./view/test.js"></script>
</body>
</html>
